<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    @import "https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css";
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      padding: 20px;
      width: 400px;
    }
    textarea {
      word-wrap: break-word;
      word-break: break-all;
    }
    button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <label class="label">Markdown</label>
  <div>
    <textarea id="js-markdown-text" class="textarea" aria-label="Markdowon text"></textarea>
    <button id="js-copy-markdown-button" class="button is-primary">COPY</button>
  </div>
  <hr>
  <label class="label">Scrapbox</label>
  <div>
    <textarea id="js-scrapbox-text" class="textarea" aria-label="Scrapbox text"></textarea>
    <button id="js-copy-scrapbox-button" class="button is-primary">COPY</button>
  </div>
  <script src="./popup.js"></script>
</body>
</html>
